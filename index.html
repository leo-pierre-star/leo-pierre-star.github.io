<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        grey: '#7D889E',
                        lightgrey: '#D5E1EF',
                        white: '#FFFFFF',
                        darknavy: '#1F314F',
                        cloud: '#979797'
                    }
                },
                fontFamily: {
                    outfit: ['Outfit', 'sans-serif']
                }
            }
        }
    </script>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>Frontend Mentor | QR code component</title>
</head>
<body class="bg-lightgrey font-outfit">
<div class="h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg w-80 p-3 text-center shadow-sm shadow-cloud">
        <img class="rounded-md" src="./images/image-qr-code.png" alt="QR code"/>
        <div class="px-3">
            <h1 class="font-bold pt-5 text-2xl text-darknavy">Improve your front-end skills by building projects</h1>
            <p class="p-3 text-grey text-[15px]">Scan the QR code to visit Frontend Mentor and take your coding skills
                to the next level</p>
        </div>
    </div>
</div>
</body>
</html>
